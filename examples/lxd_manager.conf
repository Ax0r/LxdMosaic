<VirtualHost _default_:80>
    ServerName lxd.local
    DocumentRoot /var/www/LxdManager/src/public
</VirtualHost>
<IfModule mod_ssl.c>
        <VirtualHost _default_:443>
            ServerName lxd.local
                ServerAdmin webmaster@localhost

                DocumentRoot /var/www/LxdManager/src/public

                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined

                SSLEngine on

                SSLCertificateFile      /etc/ssl/certs/ssl-cert-snakeoil.pem
                SSLCertificateKeyFile   /etc/ssl/certs/ssl-cert-snakeoil.key

                <FilesMatch "\.(cgi|shtml|phtml|php)$">
                                SSLOptions +StdEnvVars
                </FilesMatch>
                <Directory /usr/lib/cgi-bin>
                                SSLOptions +StdEnvVars
                </Directory>
                <Directory /var/www/LxdManager>
                   AllowOverride All
                </Directory>

                SSLProxyEngine on
                SSLProxyVerify none
                SSLProxyCheckPeerCN off
                SSLProxyCheckPeerName off

                ProxyPass        /socket.io https://localhost:3000/socket.io
                ProxyPassReverse /socket.io https://localhost:3000/socket.io
        </VirtualHost>
</IfModule>
